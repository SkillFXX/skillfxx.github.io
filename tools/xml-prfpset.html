  <title>Convertisseur XML en PRFPSET - FX Tools</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
  <div class="navbar">
    <div class="nav-container">
      <a href="../index.html" class="logo">
        <i class="fas fa-tools"></i>
        FX Tools
      </a>

          <i class="fas fa-arrow-left"></i>
          Retour à l'accueil
        </a>
      </div>
    </div>
  </div>
  <div class="container">
    <h1>Convertisseur XML en PRFPSET</h1>
    <p>Sélectionnez un fichier XML à convertir :</p>
    <input type="file" id="fileInput" accept=".xml" />
    <button onclick="convertFile()">Convertir</button>
  </div>

  <script>
    function convertFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Veuillez sélectionner un fichier XML.");
        return;
      }

      const newFileName = file.name.replace(/\.xml$/, ".prfpset");
      const blob = file.slice(0, file.size, file.type);
      const newFile = new File([blob], newFileName, { type: file.type });

      const link = document.createElement("a");
      link.href = URL.createObjectURL(newFile);
      link.download = newFileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
